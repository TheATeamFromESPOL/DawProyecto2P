{% extends 'appQuejas/plantilla.html' %}
{%block content%}
	<div class="container">
		<br><br> 
		<h3>Iniciar sesión</h3>
		<h5>Inicia sesión para publicar tus quejas, e interactuar con las de otros.</h5>
		<form id="formularioInicioSesión" class="col-12" method="POST">
			<div class="form-group">
				<label for="nombreUsuario">Usuario:</label><br>
				<input class="form-control" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuario"><br>
			</div>
			<div class="form-group">
				<label for="password">Contraseña:</label><br>
				<input class="form-control" type="text" name="password" id="password" placeholder="Contraseña a utilizar"><br>
			</div>
			
			<div class="d-flex justify-content-center">
				<button type="button" class=" colorBtn btn btn-default col-12">REGISTRAR</button>
			</div>
			<br><br>
		</form>
	</div>
{%endblock%}
